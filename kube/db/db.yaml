apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service-db
  template:
    metadata:
      labels:
        app: user-service-db
    spec:
      containers:
        - name: user-service-db
          image: postgres:13
          ports:
            - containerPort: 5432
          env:
          - name: POSTGRES_PASSWORD
            value: "root"
          - name: POSTGRES_USER
            value: "postgres"
          - name: POSTGRES_DB
            value: "UserServiceDB"

---

apiVersion: v1
kind: Service
metadata:
  name: db-service
spec:
  selector:
    app: user-service-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432